    <link rel="shortcut icon" type="image/x-icon" href="static/portrait.png">
    <link rel="stylesheet" href="style.css">

    <title>CV-Portuguese</title>
</head>
<body>
    <nav class="w3-sidebar w3-bar-block w3-black" style="display:none" id="mySidebar">
        <button class="w3-bar-item w3-button w3-large"
        onclick="w3_close()"> &times;</button>

        <a href="./index.html" class="w3-bar-item w3-button"><i class="fa fa-home" aria-hidden="true"></i> Início</a>
        <a href="./projetos.html" class="w3-bar-item w3-button"><i class="fa fa-briefcase" aria-hidden="true"></i> Projetos</a>
        <a href="./portuguese-cv.html" class="w3-bar-item w3-button"><i class="fa fa-file-text" aria-hidden="true"></i> Currículo-PTBR</a>
        <a href="./english-cv.html" class="w3-bar-item w3-button"><i class="fa fa-file-text" aria-hidden="true"></i> Currículo-EN</a>
    </nav>

    <main id="main">
        <section class="w3-container" id="home">
            <button id="openNav" class="w3-button w3-xlarge" onclick="w3_open()">&#9776;</button>
            <br><br>
        </section>
        <iframe class="pdf" src=
        "static/Currículo-PTBR.pdf"
                width="1000" height="1000">
        </iframe>
        <br><br>
    </main>
    
    <footer id="footer" class="w3-center">
        <a href="www.linkedin.com/in/PedroEduardoSS"><i class="fa fa-linkedin-square" style="font-size:48px;"></i></a>
        <a href="https://github.com/PedroEduardoSS"><i class="fa fa-github-square" style="font-size:48px;"></i></a>
        <p>&copy; Copyright 2025 por Pedro Eduardo</p> 
    </footer>
    
    <script>
        function w3_open() {
        document.getElementById("main").style.marginLeft = "25%";
        document.getElementById("footer").style.marginLeft = "25%";
        document.getElementById("mySidebar").style.width = "25%";
        document.getElementById("mySidebar").style.display = "block";
        document.getElementById("openNav").style.display = 'none';
        }

        function w3_close() {
        document.getElementById("main").style.marginLeft = "0%";
        document.getElementById("footer").style.marginLeft = "0%";
        document.getElementById("mySidebar").style.display = "none";
        document.getElementById("openNav").style.display = "inline-block";
        }
    </script>


</body>
